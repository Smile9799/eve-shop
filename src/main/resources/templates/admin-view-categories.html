<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="master/master-admin :: master-head">
</head>

<body>
<div id="app">
    <div th:replace="master/master-admin :: master-side-bar"></div>

    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <h3>Category List</h3>
        </div>

        <section class="section">
            <div class="row" id="table-striped">
                <div class="col-12">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body">
                                <a th:href="@{/admin/add/category}" class="btn-lg btn-primary">Add new Category</a>
                            </div>
                            <!-- table striped -->
                            <div class="table-responsive">
                                <table class="table table-striped mb-0">
                                    <thead>
                                    <tr>
                                        <th>Category Name</th>
                                        <th>Category Description</th>
                                        <th>ACTION</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="category : ${categories}">
                                        <td class="text-bold-500" th:text="${category.getCategoryName()}"></td>
                                        <td><span th:text="${category.getCategoryDescription()}"></span></td>
                                        <td class="text-bold-500" ></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Striped rows end -->

        <footer th:replace="master/master-admin :: master-footer"></footer>
    </div>
</div>
<div th:replace="master/master-admin :: master-scripts"></div>
</body>

</html>
