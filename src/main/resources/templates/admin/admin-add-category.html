<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="master/master-admin :: master-head">
</head>

<body>
<div id="app">
  <div th:replace="master/master-admin :: master-side-bar"></div>

  <div id="main">
    <header class="mb-3">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>

    <div class="page-heading">
      <h3>Create a new category</h3>
    </div>
    <div class="page-content">
      <section class="row">
        <div class="col-12 col-lg-9">
          <section class="section">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Category</h4>
              </div>

              <form method="post" th:action="@{/adminAddCategory}" th:object="${productCategory}">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
  <!--                    <div class="form-group">-->
  <!--                      <label for="basicInput">Basic Input</label>-->
  <!--                      <input type="text" class="form-control" id="basicInput" placeholder="Enter email">-->
  <!--                    </div>-->

  <!--                    <div class="form-group">-->
  <!--                      <label for="helpInputTop">Input text with help</label>-->
  <!--                      <small class="text-muted">eg.<i>someone@example.com</i></small>-->
  <!--                      <input type="text" class="form-control" id="helpInputTop">-->
  <!--                    </div>-->
                      <div class="form-group">
                          <label for="helperText">Category Name<span style="color: red;">*</span></label>
                        <input type="text" id="helperText" class="form-control" th:field="*{categoryName}" placeholder="Category Name" required>
                        <p><small class="text-muted">Enter the name of a new category.</small></p>
                      </div>
                      <div class="form-group">
                        <label for="helpInputTop">Category Description</label>
                        <small class="text-muted">A small description (Optional)</i></small>
                        <textarea class="form-control" id="helpInputTop" th:field="*{categoryDescription}"></textarea>
                      </div>
                    </div>
                    <div class="col-md-6">
  <!--                    <div class="form-group">-->
  <!--                      <label for="disabledInput">Disabled Input</label>-->
  <!--                      <input type="text" class="form-control" id="disabledInput" placeholder="Disabled Text"-->
  <!--                             disabled>-->
  <!--                    </div>-->
                      <div class="form-group">
                          <small class="text-muted">All inputs marked with<span style="color: red;"> * </span> must be filled</small>
                        <input type="submit" class="form-control btn btn-primary" value="Add new category">
                      </div>

  <!--                    <div class="form-group">-->
  <!--                      <label for="disabledInput">Static Text</label>-->
  <!--                      <p class="form-control-static" id="staticInput">email@mazer.com</p>-->
  <!--                    </div>-->
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
        <div class="col-12 col-lg-3">
        </div>
      </section>
    </div>

    <footer th:replace="master/master-admin :: master-footer"></footer>
  </div>
</div>
<div th:replace="master/master-admin :: master-scripts"></div>
</body>

</html>
