<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="master/master-admin :: master-head">
</head>

<body>
<div id="app">
    <div th:replace="master/master-admin :: master-side-bar"></div>

    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <h3>Product List</h3>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-content">
                        <img class="card-img-top img-fluid" src="assets/images/samples/origami.jpg" alt="Card image cap"
                             style="height: 20rem" />
                        <div class="card-body">
                            <h4 class="card-title" th:text="${product.getProductName()}"></h4>
                            <p class="card-text">
                                Is this product active?
                                <span th:text="${product.isActive()}"></span>
                            </p>
                            <p class="card-text">
                                Original Price :
                                R <span th:text="${product.getProductPrice()}"></span>
                            </p>
                            <p class="card-text" th:if="${product.isOnSale()}">
                                Is this product on sale? Yes
                                Discounted price: R <span th:text="${product.getProductDiscountedPrice()}"></span>
                            </p>
                            <p class="card-text" th:unless="${product.isOnSale()}">
                                Is this product on sale? No
                                Discounted price: R 0.00
                            </p>
                            <p class="card-text">
                                Items in stock:
                                <span th:text="${product.getProductQuantity()}"></span>
                            </p>
                            <p class="card-text">
                                Category :
                                <span th:text="${product.getProductCategory().getCategoryName()}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <p class="card-text" th:text="${product.getProductDescription()}"></p>

                            <div class="row">
                                <div class="col-6">
                                    <a th:href="@{/}" class="btn btn-primary">Edit</a>
                                    <br>
                                </div>
                                <div class="col-6">
                                    <a th:href="@{/}" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="master/master-admin :: master-footer"></footer>
    </div>
</div>
<div th:replace="master/master-admin :: master-scripts"></div>
</body>

</html>
