<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master-page :: master-header">
</head>
<body>

<div th:replace="master/master-page :: master-nav"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login Here</h1>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="username" class="form-control" placeholder="Email" required autofocus>
                    </div>
                   <div class="form-group">
                       <label>Password</label>
                       <input type="password" name="password" class="form-control" placeholder="Password" required>
                   </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox"  name="remember-me" value="remember-me">
                            Remember me
                        </label>
                        <a th:href="@{/registration}" class="text-center pull-right">Create an account </a>
                    </div>
                </form>
        </div>
    </div>
</div>

<div th:replace="master/master-page :: master-footer"></div>
<div th:replace="master/master-page :: master-scripts"></div>

</body>
</html>
